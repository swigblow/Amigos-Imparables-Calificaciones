<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amigos Imparables Calificación</title>
  <!-- Fuente desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  padding: 40px;
  font-family: 'Poppins', sans-serif;
  background-image: url('fondo.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #fff;
}


    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-container {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .image-container {
        width: 300px;
      }
    }

    @media (max-width: 767px) {
      .image-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">AMIGOS IMPARABLES</h1>
  <div class="gallery">
    <div class="image-container">
      <img src="f1.jpg" alt="f1">
    </div>
    <div class="image-container">
      <img src="f2.jpg" alt="f2">
    </div>
    <div class="image-container">
      <img src="f3.jpg" alt="f3">
    </div>
    <div class="image-container">
  <img src="f4.jpg" alt="f4">
</div>
<div class="image-container">
  <img src="f5.jpg" alt="f5">
</div>

<!-- Puedes agregar más imágenes copiando los bloques .image-container -->
  </div>
</body>
</html>
